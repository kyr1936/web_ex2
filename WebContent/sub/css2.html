<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#d1 {
		/* border : 3가지
			1. 두께
			2. 색깔
			3. 선의 종류
		
		*/
	background-color:gray;
	width : 300px;
	height :300px;
	border-top: red;
	border-top-width: 3px;
	border-top-style: dotted;
	border-right:blue 8px dotted;
	border-left: pink 10px dotted;
	border-bottom: black 4px dotted;
	}

	#d2 {
		width: 100px;
		height: 100px;
		background-color: navy;
		border: 10px dashed pink;
		}
</style>

</head>
<body>
	<h1>Border</h1>
	<!-- 모든 요소들은 테두리를 가지고 있음 -->
	<!-- 색이 흰색이고, 두께가 0 -->
	<div id="d1"></div>
	<div id="d2"></div>
</body>
</html>
